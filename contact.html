      <div class="avatar-dropdown">
        <div style="padding: 0.75rem 1rem; border-bottom: 1px solid #f3f4f6; color: #374151;">

        <button id="edit-profile-btn" ><i class="fas fa-user-edit"></i> Edit Profile</button>

      </div>
    </div>
  `;
     
       const avatarContainer = authButtonsDiv.querySelector('.avatar-container');
  const dropdown = authButtonsDiv.querySelector('.avatar-dropdown');
  const logoutBtn = document.getElementById('logout-btn');
  const editProfileBtn = document.getElementById('edit-profile-btn');
  avatarContainer.addEventListener('click', () => {
    const isVisible = dropdown.style.display === 'block';
    dropdown.style.display = isVisible ? 'none' : 'block';
  });
  logoutBtn.addEventListener('click', () => {
    localStorage.clear();
    restoreLoginSignup();
  });
  if (editProfileBtn) {
    editProfileBtn.addEventListener('click', () => {
      // Redirect to edit profile page
      location.href = 'edit-profile.html';
    });
  }
  // Sidebar avatar code continues...


      // Sidebar avatar
      const existingButtons = sidebarIcons.querySelectorAll('button.btn-login, button.btn-signup');
      existingButtons.forEach(btn => btn.remove());

      const avatarBtn = document.createElement('button');
      avatarBtn.classList.add('sidebar-avatar-btn');
      avatarBtn.style.cssText = "width:44px;height:44px;border:none;background:transparent;cursor:pointer;padding:0;";
      avatarBtn.innerHTML = `<img src="${avatarUrl}" alt="User Avatar" style="width:36px;height:36px;border-radius:9999px;object-fit:cover;border:2px solid rgba(79,70,229,0.3);" />`;

 // Sidebar logout dropdown (mini button)
const sidebarDropdown = document.createElement("div");
sidebarDropdown.className = "sidebar-avatar-dropdown";
sidebarDropdown.innerHTML = `
  <button id="sidebar-logout-btn" class="mini-logout-btn">
    <i class="fas fa-sign-out-alt"></i>
  </button>
`;
sidebarDropdown.style.display = "none";
avatarBtn.appendChild(sidebarDropdown);

avatarBtn.addEventListener("click", () => {
  sidebarDropdown.style.display = sidebarDropdown.style.display === "block" ? "none" : "block";
});


      sidebarIcons.appendChild(avatarBtn);

      document.getElementById("sidebar-logout-btn").addEventListener("click", () => {
        localStorage.clear();
        restoreLoginSignup();
      });
    }
  });

  // Close sidebar on resize
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768 && sidebar.classList.contains('active')) {
      sidebar.classList.remove('active');
      sidebarToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
      sidebarToggle.setAttribute('aria-expanded', 'false');
    }
  });
  
</script>
