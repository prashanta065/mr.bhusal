<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Mr. Bhusal</title>
    <link rel="stylesheet" href="auth-styles.css">
     <link rel="icon" href="/logopb.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span>Edit Profile</span>
                </div>
                <h1>Update Your Information</h1>
                <p>Make changes to your profile</p>
            </div>

            <form id="editProfileForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="editFullName" required>
                        <label for="editFullName">Full Name</label>
                        <div class="form-error" id="editFullNameError"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="editUsername" required>
                        <label for="editUsername">Username</label>
                        <div class="form-error" id="editUsernameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="editEmail" required>
                    <label for="editEmail">Email Address</label>
                    <div class="form-error" id="editEmailError"></div>
                </div>

                <div class="avatar-upload">
                    <div class="avatar-preview" id="editAvatarPreview">
                        <div class="avatar-placeholder">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                            </svg>
                        </div>
                        <img id="editAvatarImg" style="display: none;">
                    </div>
                    <div class="avatar-upload-content">
                        <div class="avatar-upload-area" id="editAvatarUpload">
                            <span class="upload-text">Change Profile Photo</span>
                            <span class="upload-subtext">PNG, JPG up to 5MB</span>
                        </div>
                        <input type="file" id="editAvatarInput" accept="image/*" style="display: none;">
                        <div class="form-error" id="editAvatarError"></div>
                    </div>
                </div>

                <button type="submit" class="auth-button primary" id="updateBtn">
                    <span class="button-text">Update Profile</span>
                    <div class="button-loader" id="updateSpinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="auth-footer">
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="auth-script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load current user data
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            if (currentUser.fullName) {
                document.getElementById('editFullName').value = currentUser.fullName;
                document.getElementById('editUsername').value = currentUser.username || '';
                document.getElementById('editEmail').value = currentUser.email || '';
                
                if (currentUser.avatar) {
                    const avatarImg = document.getElementById('editAvatarImg');
                    const avatarPlaceholder = document.getElementById('editAvatarPreview').querySelector('.avatar-placeholder');
                    avatarImg.src = currentUser.avatar;
                    avatarImg.style.display = 'block';
                    avatarPlaceholder.style.display = 'none';
                }
            }

            // Initialize avatar upload
            const avatarUpload = document.getElementById('editAvatarUpload');
            const avatarInput = document.getElementById('editAvatarInput');
            const avatarPreview = document.getElementById('editAvatarPreview');

            avatarUpload.addEventListener('click', () => {
                avatarInput.click();
            });

            avatarInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const avatarImg = document.getElementById('editAvatarImg');
                        const avatarPlaceholder = avatarPreview.querySelector('.avatar-placeholder');
                        avatarImg.src = e.target.result;
                        avatarImg.style.display = 'block';
                        avatarPlaceholder.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Handle form submission
            document.getElementById('editProfileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const fullName = document.getElementById('editFullName').value.trim();
                const username = document.getElementById('editUsername').value.trim();
                const email = document.getElementById('editEmail').value.trim();
                const avatarInput = document.getElementById('editAvatarInput');
                
                const updateBtn = document.getElementById('updateBtn');
                const updateSpinner = document.getElementById('updateSpinner');
                
                updateBtn.classList.add('loading');
                updateBtn.disabled = true;
                updateSpinner.style.display = 'block';
                
                setTimeout(() => {
                    const updatedUser = {
                        ...currentUser,
                        fullName,
                        username,
                        email
                    };
                    
                    if (avatarInput.files[0]) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            updatedUser.avatar = e.target.result;
                            saveUpdatedUser(updatedUser);
                        };
                        reader.readAsDataURL(avatarInput.files[0]);
                    } else {
                        saveUpdatedUser(updatedUser);
                    }
                    
                    function saveUpdatedUser(user) {
                        // Update localStorage
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        localStorage.setItem('avatarUrl', user.avatar);
                        localStorage.setItem('userName', user.fullName);
                        localStorage.setItem('userEmail', user.email);
                        
                        // Update registered users array
                        const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
                        const userIndex = registeredUsers.findIndex(u => u.id === user.id);
                        if (userIndex !== -1) {
                            registeredUsers[userIndex] = user;
                            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
                        }
                        
                        updateBtn.classList.remove('loading');
                        updateBtn.disabled = false;
                        updateSpinner.style.display = 'none';
                        
                        // Redirect to home
                        window.location.href = 'index.html';
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
