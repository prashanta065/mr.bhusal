<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Welcome Back</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <link rel="icon" href="/logopb.png" type="image/png" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span>Mr.Bhusal</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Please enter your details to sign in</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label for="loginEmail">Email Address</label>
                    <div class="form-error" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label for="loginPassword">Password</label>
                    <div class="form-error" id="loginPasswordError"></div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember for 30 days
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
                </div>

                <button type="submit" class="auth-button primary premium-button" id="loginBtn">
                    <span class="button-text">Sign In</span>
                    <div class="button-loader centered-loader" id="loginSpinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="auth-button google premium-google" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Added forgot password modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <span class="close" id="closeForgotModal">&times;</span>
            </div>
            <div class="modal-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <div class="form-group">
                    <input type="email" id="forgotEmail" required>
                    <label for="forgotEmail">Email Address</label>
                    <div class="form-error" id="forgotEmailError"></div>
                </div>
                <button type="button" class="auth-button primary premium-button" id="sendResetBtn">
                    <span class="button-text">Send Reset Link</span>
                    <div class="button-loader centered-loader" id="resetSpinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <script src="auth-script.js"></script>
    <script>
        initLoginPage();
    </script>
</body>
</html>
