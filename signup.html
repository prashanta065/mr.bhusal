<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Create Account</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="icon" href="/logopb.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <span>Mr.Bhusal</span>
                </div>
                <h1>Create Account</h1>
                <p>Join us and start your journey</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="fullName" required>
                        <label for="fullName">Full Name</label>
                        <div class="form-error" id="fullNameError"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                        <div class="form-error" id="usernameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" required>
                    <label for="email">Email Address</label>
                    <div class="form-error" id="emailError"></div>
                </div>

                <div class="form-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                    <div class="form-error" id="passwordError"></div>
                </div>

                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview">
                        <div class="avatar-placeholder">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                            </svg>
                        </div>
                        <img id="avatarImg" style="display: none;">
                    </div>
                    <div class="avatar-upload-content">
                        <div class="avatar-upload-area" id="avatarUpload">
                            <span class="upload-text">Choose Profile Photo</span>
                            <span class="upload-subtext">PNG, JPG up to 5MB</span>
                        </div>
                        <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        <div class="form-error" id="avatarError"></div>
                    </div>
                </div>

                <button type="submit" class="auth-button primary" id="signupBtn">
                    <span class="button-text">Create Account</span>
                    <div class="button-loader" id="signupSpinner" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="auth-button google" id="googleSignup">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="auth-script.js"></script>
    <script>
        initializeSignupPage();
    </script>
</body>
</html>
